<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Aggregator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .news-container { max-width: 800px; margin: auto; }
        .news-item { border-bottom: 1px solid #ccc; padding: 10px 0; }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>Latest International News</h1>
    <div class="news-container" id="news"></div>

    <script>
        const apiKey = "YOUR_NEWSAPI_KEY"; // Replace with your actual API key
        const url = `https://newsapi.org/v2/top-headlines?language=en&apiKey=${apiKey}`;

        async function fetchNews() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                let newsHTML = "";

                data.articles.forEach(article => {
                    newsHTML += `<div class="news-item">
                                    <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                                    <p>${article.source.name}</p>
                                </div>`;
                });

                document.getElementById("news").innerHTML = newsHTML;
            } catch (error) {
                console.error("Error fetching news:", error);
            }
        }

        fetchNews();
    </script>
</body>
</html>
