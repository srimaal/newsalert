<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Alerts with Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #news-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px;
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
        }
        #news-container {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            flex: 1;
            border-right: 2px solid black;
            animation: blink-caret 0.75s step-end infinite;
            font-family: Arial, sans-serif;
            
        }
        #image-container img {
            max-width: 300px;
            height: auto;
            margin-left: 20px;
        }
        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="news-wrapper">
        <div id="news-container"></div>
        <div id="image-container">
            <img id="news-image" src="" alt="News Image" style="display: none;">
        </div>
    </div>

                "imageUrl": "https://cdn.pixabay.com/photo/2022/11/04/09/29/breaking-news-7569437_1280.jpg"
            },
            {
                "text": "හිටපු ඇමතිවරු භාවිත කළ නිල නිවාස 27 ක් රජයට...",
                "imageUrl": "https://cdn.pixabay.com/photo/2022/11/04/09/29/breaking-news-7569437_1280.jpg"
            },
            {
                "text": "මහ මැතිවරණය හේතුවෙන් දිවයින පුරා පිහිටි සුරාසැල් නොවැම්බර් 14 සහ 15 යන දෙදින වසා තැබීමට නියමිත බව සුරාබදු දෙපාර්තමේන්තුව පවසනවා.",
                "imageUrl": "https://cdn.pixabay.com/photo/2022/11/04/09/29/breaking-news-7569437_1280.jpg"
            },
            {
                "text": "ශ්‍රී ලන්කන් ගුවන් යානා ප්‍රමාදය ගැන ලැබුණු පැමිණිලි සොයා බැලීම සඳහා අමාත්‍ය විජිත හේරත් කටුනායක ගුවන් තොටුපොළේ නිරීක්ෂණය සංචාරයක නිරත වී තිබෙනවා..",
                "imageUrl": "https://cdn.pixabay.com/photo/2022/11/04/09/29/breaking-news-7569437_1280.jpg"
            },
            {
                "text": "මහ මැතිවරණයේ ප්‍රචාරක කටයුතු අද (11) මධ්‍යම රාත්‍රියෙන් අවසන් වීමට නියමිතව තිබෙනවා..",
                "imageUrl": "https://cdn.pixabay.com/photo/2022/11/04/09/29/breaking-news-7569437_1280.jpg"
            },
            {
                "text": "හිමිකරුවන් නිවෙස්වල නැහැ.. නිල ඡන්ද දැන්වීම් පත්‍රිකා ලක්ෂ 5 ක් තැපෑලේ ඉතිරි වෙයි..
.",
                "imageUrl": "https://cdn.pixabay.com/photo/2022/11/04/09/29/breaking-news-7569437_1280.jpg"
            },
            {
                "text": "ජනාධිපතිතුමනි ඔබතුමා දුන්නු පොරොන්දු ටික කෙඳිරි නොගා ජනතාවට ලබා දෙන්න - ජොන්ස්ටන්.",
                "imageUrl": "https://cdn.pixabay.com/photo/2022/11/04/09/29/breaking-news-7569437_1280.jpg"
            },
            {
                "text": "සංචාරක නවසීලන්ක කණ්ඩායම හා ශ්‍රී ලංකා කණ්ඩායම අතර විස්සයි විස්ස තරගාවලියේ දෙවන හා අවසන් තරගය ලකුණු 3 කින් ජය ගැනීමට නවසීලන්ත කණ්ඩායම සමත් වුණා..",
                "imageUrl": "https://cdn.pixabay.com/photo/2022/11/04/09/29/breaking-news-7569437_1280.jpg"
            },
            {
                "text": "නවතම පුවත් ලැබුනු සැනින් එසැනින්.",
                "imageUrl": "https://cdn.pixabay.com/photo/2022/11/04/09/29/breaking-news-7569437_1280.jpg"
            }
        ];

        let currentNewsIndex = 0;
        let charIndex = 0;
        const newsContainer = document.getElementById("news-container");
        const newsImage = document.getElementById("news-image");
        const typingSpeed = 100;  // Speed of typewriter effect
        const pauseBetweenNews = 20000; // Time to pause between news items
        const defaultImageUrl = "https://cdn.pixabay.com/photo/2022/11/04/09/29/breaking-news-7569437_1280.jpg"; // Default image URL

        // Typewriter effect function
        function typeNews() {
            if (newsItems.length === 0) {
                newsContainer.textContent = "No news items available.";
                return;
            }

            const currentItem = newsItems[currentNewsIndex];
            // Use the provided image or a default image if none is provided
            newsImage.src = currentItem.imageUrl || defaultImageUrl;
            newsImage.style.display = currentItem.imageUrl ? 'block' : 'none';

            // Typing effect for news text
            if (charIndex < currentItem.text.length) {
                newsContainer.textContent += currentItem.text.charAt(charIndex);
                charIndex++;
                adjustFontSize();
                setTimeout(typeNews, typingSpeed);
            } else {
                // After typing finishes, pause, then move to the next news
                setTimeout(() => {
                    charIndex = 0;
                    newsContainer.textContent = "";
                    currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
                    typeNews();
                }, pauseBetweenNews);
            }
        }

        // Adjust font size to fit the container
        function adjustFontSize() {
            const containerWidth = newsContainer.clientWidth;
            let fontSize = 44; // Base font size
            newsContainer.style.fontSize = `${fontSize}px`;

            while (newsContainer.scrollWidth > containerWidth && fontSize > 12) {
                fontSize--;
                newsContainer.style.fontSize = `${fontSize}px`;
            }
        }

        // Start typing the first news item
        typeNews();

        // Auto-refresh every 4 minutes (240,000 milliseconds)
        setTimeout(() => {
            location.reload();
        }, 240000); // 4 minutes in milliseconds
    </script>
</body>
</html>
